<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<audio id="song" src="song.mp3" >

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var marker_root;
var mesh1;

var animation_mixers = [];
var sweets_pos = -2.3;
var sweets_scale = 1.1;

// var audioElem;

var song = document.getElementById('song');

setTimeout(
  function() {
    song.play();

  }
  , 2000);

initialize();
animate();

function initialize()
{
  scene = new THREE.Scene();

  let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
  scene.add( ambientLight );
        
  camera = new THREE.Camera();
  scene.add(camera);

  renderer = new THREE.WebGLRenderer({
    antialias : true,
    alpha: true
  });
  renderer.setClearColor(new THREE.Color('lightgrey'), 0)
  renderer.setSize( 640, 480 );
  renderer.domElement.style.position = 'absolute'
  renderer.domElement.style.top = '0px'
  renderer.domElement.style.left = '0px'
  document.body.appendChild( renderer.domElement );

  clock = new THREE.Clock();
  deltaTime = 0;
  totalTime = 0;
  
  ////////////////////////////////////////////////////////////
  // setup arToolkitSource
  ////////////////////////////////////////////////////////////

  arToolkitSource = new THREEx.ArToolkitSource({
    sourceType : 'webcam',
  });

  function onResize()
  {
    arToolkitSource.onResize()  
    arToolkitSource.copySizeTo(renderer.domElement) 
    if ( arToolkitContext.arController !== null )
    {
      arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)  
    } 
  }

  arToolkitSource.init(function onReady(){
    onResize()
  });
  
  // handle resize event
  window.addEventListener('resize', function(){
    onResize()
  });
  
  ////////////////////////////////////////////////////////////
  // setup arToolkitContext
  ////////////////////////////////////////////////////////////  

  // create atToolkitContext
  arToolkitContext = new THREEx.ArToolkitContext({
    cameraParametersUrl: 'data/camera_para.dat',
    detectionMode: 'mono'
  });
  
  // copy projection matrix to camera when initialization complete
  arToolkitContext.init( function onCompleted(){
    camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
  });

  ////////////////////////////////////////////////////////////
  // setup markerRoots
  ////////////////////////////////////////////////////////////

  // build markerControls
  marker_root = new THREE.Group();
  marker_root.name = 'marker1';
  scene.add(marker_root);
  let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, marker_root, {
    type : 'pattern',
    patternUrl : "data/pattern-marker.patt",
  })

  let onProgress = function() {
    console.log('success');
  };

  let onError = function(err) {
    console.log(err);
  }

  // load human model

  // for (var i_ = 0; i_ < 10; i_++) {
  //   (function(i) {
  //     new THREE.MTLLoader()
  //       .setPath( 'test_model/' )
  //       .load( 'smurakami_old.mtl', function ( materials ) {
  //         materials.preload();
  //         new THREE.OBJLoader()
  //           .setMaterials( materials )
  //           .setPath( 'test_model/' )
  //           .load( 'smurakami_old.obj', function ( object ) {
  //             object.scale.set(1, 1, 1).multiplyScalar(5);
  //             object.position.y += 2;
  //             object.position.x += i - 5;
  //             if (i < 3) {
  //               marker_root.add( object );
  //             }
  //           }, onProgress, onError );
  //       } );
  //   })(i_);

  // }


  // put sweets
  new THREE.OBJLoader()
    .setPath( 'models/' )
    .load( 'sweets.obj', function ( object ) {

      let material = new THREE.MeshLambertMaterial({
        color: 'red',
        colorWrite: false,
      }); 


      object.traverse( function ( child ) {
          if ( child instanceof THREE.Mesh ) {
              child.material = material;
          }
      } );

      object.position.x = sweets_pos;
      object.scale.multiplyScalar(sweets_scale);

      marker_root.add( object );

      window.sweets = object;

      // inner
      let loader = new THREE.TextureLoader();
      let texture = loader.load( 'images/tiles.jpg' );
      inner = object.clone();
      let innerMaterial = new THREE.MeshLambertMaterial({
        transparent : true,
        color: 'black',
        map: texture,
        side: THREE.BackSide
      }); 

      inner.traverse( function ( child ) {
          if ( child instanceof THREE.Mesh ) {
              child.material = innerMaterial;
          }
      } );
      inner.scale.multiplyScalar(0.9);
      inner.position.y += 0.03;

      marker_root.add( inner );

    }, onProgress, onError );

  new THREE.MTLLoader()
    .setPath( 'models/' )
    .load( 'title.mtl', function ( materials ) {
      materials.preload();
      new THREE.OBJLoader()
        .setMaterials( materials )
      .setPath( 'models/' )
      .load( 'title.obj', function ( object ) {
        let material = new THREE.MeshLambertMaterial({
          color: 'black',
          // colorWrite: false,
        }); 


        object.traverse( function ( child ) {
            if ( child instanceof THREE.Mesh ) {
                child.material = material;
            }
        } );

        object.position.x = sweets_pos;

        marker_root.add( object );
      }, onProgress, onError );
    }, onError);


  // put inner heart
  new THREE.MTLLoader()
    .setPath( 'models/' )
    .load( 'heart.mtl', function ( materials ) {
      materials.preload();
      new THREE.OBJLoader()
        .setMaterials( materials )
      .setPath( 'models/' )
      .load( 'heart.obj', function ( object ) {

        // Add Animation
        var duration = 1;
        var rotationKeyframeTrackJSON = {
          name: ".rotation[y]",
          type: "number",
          times: [0, duration],
          values: [0, 2 * Math.PI],
          // interpolation: THREE.InterpolateSmooth
        };

        var clipJSON = {
          duration: duration,
          tracks: [
              rotationKeyframeTrackJSON
          ]
        };
 
        var clip = THREE.AnimationClip.parse(clipJSON);

        var mixer = new THREE.AnimationMixer(object);
        var action = mixer.clipAction(clip);
        action.play();
        animation_mixers.push(mixer);

        object.position.x = sweets_pos;

        marker_root.add( object );
      }, onProgress, onError );
    }, onError);

  // put candy canes
  new THREE.MTLLoader()
    .setPath( 'models/' )
    .load( 'candy_cane.mtl', function ( materials ) {
      materials.preload();
      new THREE.OBJLoader()
        .setMaterials( materials )
      .setPath( 'models/' )
      .load( 'candy_cane.obj', function ( object ) {

        // Add Animation
        var duration = 0.5;
        var rotationKeyframeTrackJSON = {
          name: ".rotation[y]",
          type: "number",
          times: [0, duration],
          values: [0, 2 * Math.PI],
          // interpolation: THREE.InterpolateSmooth
        };

        var clipJSON = {
          duration: duration,
          tracks: [
              rotationKeyframeTrackJSON
          ]
        };
        var clip = THREE.AnimationClip.parse(clipJSON);

        var mixer = new THREE.AnimationMixer(object);
        var action = mixer.clipAction(clip);
        action.play();
        animation_mixers.push(mixer);
        object.position.x = sweets_pos;

        // たくさん置く

        let num = 16;
        let radius = 2;
        for (var i = 0; i < num; i++) {
          (function(i){
            var clone = object.clone();
            var time = 0;
            let center = {
              x: clone.position.x,
              y: clone.position.y,
            };

            clone.position.x = center.x + radius * Math.cos(Math.PI * 2 / num * i);
            clone.position.z = center.y + radius * Math.sin(Math.PI * 2 / num * i);

            let animation = {
              update: function(delta) {
                time += delta;
                clone.position.x = center.x + radius * Math.cos(Math.PI * 2 / num * i + Math.PI * time * 0.5);
                clone.position.z = center.y + radius * Math.sin(Math.PI * 2 / num * i + Math.PI * time * 0.5);
              }
            };

            animation_mixers.push(animation);

            var mixer = new THREE.AnimationMixer(clone);
            var action = mixer.clipAction(clip);
            action.play();
            animation_mixers.push(mixer);

            marker_root.add( clone );

          })(i);
        }
      }, onProgress, onError );
    }, onError);

  // put ground
  (function() {
    let loader = new THREE.TextureLoader();
    let geometry = new THREE.PlaneGeometry(1,1,1,1);
    let material = new THREE.MeshBasicMaterial({
      map: loader.load( 'images/color-grid.png' ), // for testing placement
      colorWrite: false
    });
    
    let mesh = new THREE.Mesh( geometry, material );
    mesh.rotation.x = -Math.PI/2;
    mesh.position.y -= 0.01;
    mesh.scale.set(100, 100, 1);
    marker_root.add(mesh); 

  })()


}


function update()
{
  // update artoolkit on every frame
  if ( arToolkitSource.ready !== false )
    arToolkitContext.update( arToolkitSource.domElement );

  for (var mixer of animation_mixers) {
    mixer.update(0.01);
  }
}


function render()
{
  renderer.render( scene, camera );
}


function animate()
{
  requestAnimationFrame(animate);
  deltaTime = clock.getDelta();
  totalTime += deltaTime;
  update();
  render();
}

</script>
